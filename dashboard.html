<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vis√£o Cultural - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1e 50%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 3rem;
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 200, 255, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(90deg, #00c8ff 0%, #9333ea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(0, 200, 255, 0.1);
            border: 1px solid #00c8ff;
            border-radius: 20px;
            font-size: 0.9rem;
            box-shadow: 0 0 20px rgba(0, 200, 255, 0.3);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        .menu-btn {
            background: rgba(0, 200, 255, 0.1);
            border: 1px solid #00c8ff;
            padding: 0.8rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .menu-btn:hover {
            background: rgba(0, 200, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 200, 255, 0.5);
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 4rem 2rem;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0, 200, 255, 0.15) 0%, transparent 70%);
            filter: blur(40px);
            z-index: -1;
        }

        .hero h1 {
            font-size: clamp(2rem, 5vw, 4rem);
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #ff007a 0%, #00c8ff 50%, #9333ea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s ease infinite;
            background-size: 200% auto;
        }

        @keyframes gradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .hero p {
            font-size: 1.3rem;
            color: #00c8ff;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(0, 200, 255, 0.5);
        }

        .hero-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(90deg, #00c8ff 0%, #9333ea 100%);
            color: #fff;
            border: none;
            box-shadow: 0 0 30px rgba(0, 200, 255, 0.5);
            animation: pulse-shadow 2s infinite;
        }

        @keyframes pulse-shadow {
            0%, 100% { box-shadow: 0 0 30px rgba(0, 200, 255, 0.5); }
            50% { box-shadow: 0 0 50px rgba(0, 200, 255, 0.8); }
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 50px rgba(0, 200, 255, 0.8);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid #00c8ff;
            color: #00c8ff;
        }

        .btn-secondary:hover {
            background: rgba(0, 200, 255, 0.1);
            transform: translateY(-2px);
        }

        /* Social Icons */
        .social-icons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            background: rgba(0, 200, 255, 0.1);
            border: 1px solid #00c8ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            color: #00c8ff;
            font-size: 1.5rem;
        }

        .social-icon:hover {
            background: #00c8ff;
            color: #0f0f1e;
            box-shadow: 0 0 30px rgba(0, 200, 255, 0.8);
            transform: translateY(-5px);
        }

        /* Stats Section */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 3rem 3rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .stat-card {
            background: rgba(26, 26, 46, 0.6);
            border: 1px solid rgba(0, 200, 255, 0.3);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .stat-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 40px rgba(0, 200, 255, 0.3);
            border-color: #00c8ff;
        }

        .stat-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(90deg, #00c8ff 0%, #9333ea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #a0a0a0;
            font-size: 1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 1rem 1.5rem;
            }
            
            .hero {
                padding: 3rem 1.5rem;
            }
            
            .stats {
                padding: 2rem 1.5rem;
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
